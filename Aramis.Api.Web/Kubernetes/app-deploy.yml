apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  namespace: app
  labels:
    name: app-deploy
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app
      type: netapi
  template:
    metadata:
      name: app-pod
      namespace: app
      labels:
        name: app
        type: netapi
    spec:
      containers:
        - name: app-api
          image: aramisistemas/aramisback:version1.2
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
          env:
            - name: ConnectionStrings__DefaultConnection
              value: Server=DockerLocal;Initial Catalog=AramisBD; User Id=sa;password=Aramis1234@;Encrypt=False
